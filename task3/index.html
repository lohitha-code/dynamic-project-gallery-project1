<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <script>
        function greet() {
            let name = document.getElementById("username").value;
            alert("Welcome " + name);
        }
    </script>
</head>
<body>
    <input placeholder="Enter Your Name" id="username" />
    <button onclick="greet();">Enter</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Project Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
            margin: 0;
            display: flex;
        }
        footer {
    margin-top: 40px;
    padding-top: 10px;
    border-top: 1px solid #ddd;
    color: #7f8c8d;
    font-size: 14px;
}
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 80px;
            background: rgba(227, 139, 168, 0.888);
            backdrop-filter: blur(10px);
            padding: 20px 10px;
            transition: width 0.4s ease;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.open {
            width: 250px;
        }

        .logo-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-details i {
            color: #fff;
            font-size: 28px;
        }

        .logo_name {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .sidebar.open .logo_name {
            opacity: 1;
        }

        #toggleSidebar {
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            transition: transform 0.3s;
        }

        #toggleSidebar:hover {
            transform: rotate(180deg);
        }

        .nav-list {
            margin-top: 40px;
            list-style: none;
            padding: 0;
        }

        .nav-list li {
            margin: 12px 0;
        }

        .nav-list li a {
            display: block;
            background: rgba(88, 26, 26, 0.9);
            color: #fff;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-list li a.active {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        box-shadow: 0 0 10px rgba(0, 114, 255, 0.4);
        }


        .nav-list li a:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transform: translateX(5px);
        }

        .home-section {
            margin-left: 80px;
            width: calc(100% - 80px);
            transition: margin-left 0.4s;
            padding: 40px;
            background: #ffffff;
            min-height: 100vh;
            border-top-left-radius: 30px;
        }

        .sidebar.open ~ .home-section {
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        .content-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .content-header h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .content-header p {
            color: #7f8c8d;
        }

        .nav-list li a::after {
    content: attr(title);
    position: absolute;
    left: 100%;
    margin-left: 10px;
    background: #8e0c12;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    white-space: nowrap;
    opacity: 0;
    transform: translateX(10px);
    transition: opacity 0.3s, transform 0.3s;
    font-size: 12px;
}
.nav-list li a:hover::after {
    opacity: 1;
    transform: translateX(0);
}



        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        iframe:hover {
            transform: scale(1.01);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="fa-solid fa-rocket"></i>
            <span class="logo_name">My Projects</span>
            <i class="fa-solid fa-chevron-left" id="toggleSidebar"></i>
        </div>
        <ul class="nav-list" id="projectList"></ul>
    </div>

    <section class="home-section">
        <div class="content-header">
            <h1>Dynamic Project Gallery</h1>
            <p>Click on a task to view the project below.</p>
        </div>
        <iframe id="projectFrame" srcdoc="<h2 style='text-align:center; margin-top: 100px; color: #888;'>Select a task from the sidebar to view the project</h2>" title="Project Viewer"></iframe>


        <footer style="text-align: center; margin-top: 30px; color: #7f8c8d; font-size: 14px;">
            Submitted by <strong>Lohitha Reddy</strong> | Date of Submission: <strong>March 23, 2025</strong>
        </footer>
        
        
    </section>

    <script>
        const projects = [
            { "title": "Task1", "url": "works/task1/index.html" },
            { "title": "Task2", "url": "works/task2/index.html" },
            { "title": "Task3", "url": "works/task3/index.html" },
            { "title": "Task4", "url": "works/task4/index.html" },
            { "title": "Task5", "url": "works/task5/index.html" },
            { "title": "Task6", "url": "works/task6/index.html" },
            { "title": "Task7", "url": "works/task7/index.html" },
            { "title": "Task8", "url": "works/task8/index.html" },
            { "title": "Task9", "url": "works/task9/index.html" },
            { "title": "Task10", "url": "works/task10/index.html" },
            { "title": "Task11", "url": "works/task11/index.html" },
            { "title": "Task12", "url": "works/task12/index.html" }
        ];

        const projectListUl = document.getElementById('projectList');
        const projectFrame = document.getElementById('projectFrame');
        const sidebar = document.querySelector('.sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');

        projects.forEach((project) => {
    const li = document.createElement('li');
    const link = document.createElement('a');
    link.href = "#";
    link.textContent = project.title;
    link.setAttribute('title', project.title); 

    link.addEventListener('click', (e) => {
        e.preventDefault();
        projectFrame.src = project.url;
        projectFrame.title = project.title;

       
        document.querySelectorAll('.nav-list li a').forEach(a => a.classList.remove('active'));

  
        link.classList.add('active');
    });

    li.appendChild(link);
    projectListUl.appendChild(li);
});


        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <input id="input_a" placeholder="Enter A"/>
    <input id="input_b" placeholder="Enter B"/>
    <button onclick="calculate();">Calculate Sum</button>
    <div id="demo_div">
        The sum is: <span id="output_span" style="font-weight: bold;"></span>
    </div>

    <script>
        const colors = ["blue", "orange", "green", "red"];
        let idx = 0;

        function calculate() {
            let a = parseInt(document.getElementById("input_a").value);
            let b = parseInt(document.getElementById("input_b").value);
            
            if (isNaN(a) || isNaN(b)) {
                alert("Please enter valid numbers.");
                return;
            }

            let sum = 0;
            for (let i = a; i <= b; i++) {
                sum += i;
            }

            let outputSpan = document.getElementById("output_span");
            outputSpan.innerHTML = sum;
            outputSpan.style.color = colors[idx]; // Change the text color of the sum
            idx = (idx + 1) % colors.length;
        }
    </script>
</body>
</html>
